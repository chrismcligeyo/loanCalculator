<!doctype html>
<html lang="en">
  <head>
  <title>Loan calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--set both loading and results display to noe-->
    <style>
      #loading, #results {
          display:none;
      }
      
    </style>
  </head>
  <body class="bg-dark">
       <div class="container">
           <div class="row">
               <div class="col-md-6 mx-auto"> <!--mx-auto pushes it to the middle. gives it a margin auto on both sides-->
                   <div class="card card-body text-center mt-5"> <!--mt-5 give it a margin of at the top-->
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1><!--pb-3 meams padding botton 3.display-5 inncrease size by 5-->
                   <form action="" id="loan-form">
                       <div class="form-group">
                           <div class="input-group-prepend"><!--input-group used when you want to add an icon to input-->
                              <span class="input-group-text">$</span>
                              <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                           </div>
                       </div>
                        <div class="form-group">
                           <div class="input-group-prepend"><!--input-group used when you want to add an icon to input-->
                              <span class="input-group-text">%</span>
                              <input type="number" class="form-control" id="interest" placeholder="Interest">
                           </div>
                       </div>
                       <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Years</span>
                                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                            </div>   
                       </div>
                       <div class="form-group">
                           <input type="submit" value="Calculate" class="btb btn-dark btn-block"><!--btn-block makes submit button longer block level-->
                       </div>
                   </form>
                   <!--LOADER HERE-->
                   
                   <div id="loading">
                   <img src="img/loading.gif" alt="">
                    </div>
                   <!--RESULTS-->
                   <div id="results" class="pt-4"> <!--pt-4 means padding top 4-->
                        <h5>Results</h5>
                        <div class="form-group">
                                <div class="input-group-prepend"><!--input-group used when you want to add an icon to input-->
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="number" class="form-control" id="monthly-payment" disabled><!--disabled makes it an input form that cannot be edited-->
                                </div>
                            
                        </div>
                        <div class="form-group">
                                <div class="input-group-prepend"><!--input-group used when you want to add an icon to input-->
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="number" class="form-control" id="total-payment" disabled><!--disabled makes it an input form that cannot be edited-->
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="input-group-prepend"><!--input-group used when you want to add an icon to input-->
                                    <span class="input-group-text">Total Interest</span>
                                    <input type="number" class="form-control" id="total-interest" disabled><!--disabled makes it an input form that cannot be edited-->
                                </div>
                            </div>
                        </div>
                    </div>
                        
                   </div>
               
               
               </div>
           
           </div>
       
       
       </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
